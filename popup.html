<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="./mdui/css/mdui.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="mdui-tab mdui-tab-full-width" mdui-tab>
    <a href="#tab1" class="mdui-ripple mdui-tab-active" id="tab-0">
        <i class="mdui-icon material-icons">search</i>
        <label>搜索</label>
    </a>
    <a href="#tab2" class="mdui-ripple" id="tab-1">
        <i class="mdui-icon material-icons">navigation</i>
        <label>导航</label>
    </a>
</div>

<div id="tab1" style="display:none;">
    <div style="margin-top: 10%; position:relative; text-align:center;">
        <strong id="logo"
                style="position:absolute; left: 33%; top: 9%; font-size: 41px; color: purple; z-index: 10;">G</strong>
        <input class="main-search suspendedShadow" id="search" placeholder="..." autocomplete="off"/>
    </div>
    <div>
        <ul class="main-data-list" id="dataList">
        </ul>
    </div>
</div>

<div id="tab2" style="display:none;">

            <div class="mdui-panel-item-header"><h1>tools</h1></div>
            <div class="mdui-panel-item-body mdui-row-xs-5" style="text-align:center;">
                <div class="mdui-col">
                    <a href="https://github.com">
                        <button class="corner-button"><span class="btn-content">GitHub</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://gitee.com/">
                        <button class="corner-button"><span class="btn-content">Gitee</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://www.thoughtworks.com/cn/radar">
                        <button class="corner-button"><span class="btn-content">探索雷达</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://programming-idioms.org/">
                        <button class="corner-button"><span class="btn-content">编程惯用法</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://mvnrepository.com/">
                        <button class="corner-button"><span class="btn-content">mvn repository</span></button>

                </div>

                    <a href="https://www.arduino.cn/">
                        <button class="corner-button"><span class="btn-content">Arduino 社区</span></button>

                    <a href="https://shumeipai.nxez.com/">
                        <button class="corner-button"><span class="btn-content">树莓派实验室</span></button>

                <div class="mdui-col">
                    <a href="https://www.52pojie.cn/">
                        <button class="corner-button"><span class="btn-content">吾爱破解</span></button>
                    </a>
                </div>
            </div>
        </div>
        <hr>
        <div class="mdui-panel-item mdui-panel-item-open">
            <div class="mdui-panel-item-header"><h1>Blogs</h1></div>
            <div class="mdui-panel-item-body mdui-row-xs-5" style="text-align:center;">
                <div class="mdui-col">
                    <a href="https://tech.meituan.com/">
                        <button class="corner-button"><span class="btn-content">美团技术博客</span></button>

                </div>
                <div class="mdui-col">
                    <a href="https://insights.thoughtworks.cn/">

                    </a>

                <div class="mdui-col">
                    <a href="http://mysql.taobao.org/monthly/">

                <div class="mdui-col">
                    <a href="https://wangchujiang.com/">

                <div class="mdui-col">

                        <button class="corner-button"><span class="btn-content">PodMan Blog</span></button>

                <div class="mdui-col">
                    <a href="https://kubernetes.io/zh/blog/">

                    </a>

            <div class="mdui-panel-item-body mdui-row-xs-5">
                <div class="mdui-col">
                    <a href="https://www.bilibili.com/">
                        <button class="corner-button"><span class="btn-content">BiliBili</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://www.youtube.com/">
                        <button class="corner-button"><span class="btn-content">youtube</span></button>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://www.ted.com/">
                        <button class="corner-button"><span class="btn-content">TED</span></button>
                    </a>
                </div>
            </div>
        </div>

            <div class="mdui-panel-item-body mdui-row-xs-5">
