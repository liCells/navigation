<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="./mdui/css/mdui.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="mdui-tab mdui-tab-full-width" mdui-tab>
    <a href="#tab1" class="mdui-ripple mdui-tab-active">
        <i class="mdui-icon material-icons">search</i>
        <label>搜索</label>
    </a>
    <a href="#tab2" class="mdui-ripple">
        <i class="mdui-icon material-icons">navigation</i>
        <label>导航</label>
    </a>
</div>

<div id="tab1" style="display:none;">
    <div style="margin-top: 10%; position:relative; text-align:center;">
        <strong id="logo"
                style="position:absolute; left: 33%; top: 9%; font-size: 41px; color: purple; z-index: 10;">G</strong>
        <input class="main-search suspendedShadow" id="search" placeholder="..."/>
    </div>
    <div>
        <ul class="main-data-list" id="dataList">
        </ul>
    </div>
</div>

<div id="tab2" style="display:none;">
    <div class="mdui-panel mdui-panel-popout mdui-center" style="padding-top: 1%;width: 90%;" mdui-panel>
        <div class="mdui-panel-item">
            <div class="mdui-panel-item-header">tools</div>
            <div class="mdui-panel-item-body mdui-row-xs-5" style="text-align:center;">
                <div class="mdui-col">
                    <a href="https://github.com">
                        <div class="mdui-chip">
                            <span class="mdui-chip-icon">G</span>
                            <span class="mdui-chip-title">GitHub</span>
                        </div>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://gitee.com/">
                        <div class="mdui-chip">
                            <span class="mdui-chip-icon">g</span>
                            <span class="mdui-chip-title">码云-gitee</span>
                        </div>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://tech.meituan.com/">
                        <div class="mdui-chip">
                            <span class="mdui-chip-icon">美</span>
                            <span class="mdui-chip-title">美团技术博客</span>
                        </div>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="http://mysql.taobao.org/monthly/">
                        <div class="mdui-chip">
                            <span class="mdui-chip-icon">数</span>
                            <span class="mdui-chip-title">数据库内核月报</span>
                        </div>
                    </a>
                </div>
                <div class="mdui-col">
                    <a href="https://insights.thoughtworks.cn/">
                        <div class="mdui-chip">
                            <span class="mdui-chip-icon">T</span>
                            <span class="mdui-chip-title">Thoughtworks洞见</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="mdui-panel-item">
            <div class="mdui-panel-item-header">Second</div>
            <div class="mdui-panel-item-body">
            </div>
        </div>

        <div class="mdui-panel-item">
            <div class="mdui-panel-item-header">Third</div>
            <div class="mdui-panel-item-body">
            </div>
        </div>
    </div>
</div>

<div id="tab3" style="display:none;">

</div>

<script src="./mdui/js/mdui.min.js"></script>
<script src="./data.js"></script>
<script src="./popup.js"></script>
</body>
</html>
